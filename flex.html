<!DOCTYPE html>
<html>
    <head>
        <link href="flexstyle.css" rel="stylesheet">
    </head>
<body>
    <h1>FlexBox</h1>
    <h2>Flex Direction Property</h2>
    <h3>1. row</h3>
    <div class="row">
        <div class="item">One</div>
        <div class="item">Two</div>
        <div class="item">Three
            <br>has
            <br>extra
            <br>text
        </div>
      </div>

      <h3>2. row-reverse</h3>
      <div class="rowrev">
          <div class="item">One</div>
          <div class="item">Two</div>
          <div class="item">Three
              <br>has
              <br>extra
              <br>text
          </div>
        </div>


        <h3>3. column</h3>
        <div class="col">
            <div class="item">One</div>
            <div class="item">Two</div>
            <div class="item">Three
                <br>has
                <br>extra
                <br>text
            </div>
          </div>


          
      <h3>4. column-reverse</h3>
      <div class="colrev">
          <div class="item">One</div>
          <div class="item">Two</div>
          <div class="item">Three
              <br>has
              <br>extra
              <br>text
          </div>
        </div>
<h2>display property</h2>
<h3>1. Flex</h3>
<div class="flex">
    <div class="item">One</div>
    <div class="item">Two</div>
    <div class="item">Three</div>
</div>
<h3>2. inline</h3>
<div class="flex1">
    <span>One</span>
    <span>Two</span>
    <div class="item">Two</div>
    
</div>
</body>
</html>
