<!DOCTYPE html>
<html>
<body>
<h1>Arrays</h1>
<p id="demo"></p>
<button onclick="len()">Lenght</button><br><br>

<script>
    const birds= ['parot' , 'owl' , 'crow' , 'sparrow' ,'duck'];
    document.getElementById('demo').innerHTML=birds;
    function len()
    {
        alert(birds.length);
    }
    function mod()
    {
        alert("calculate length of each item in an array");
        let index = prompt("Enter Index u want to madify");
        let item = prompt("Enter madified item");
        birds[index]=item;
        document.getElementById('demo').innerHTML=birds;
    }
    function index()
    {
        let item = prompt("Enter Item name u want to find index");
     
        index=birds.indexOf(item);
        document.getElementById('demo').innerHTML=index;
    }
    function push()
    {
        let item = prompt("Enter Item name u want to add in array at last");
     
        len=birds.push(item);
        document.getElementById('demo').innerHTML=birds;
    }
    function unshift()
    {
        let item = prompt("Enter Item name u want to add in array at begining");
     
        len=birds.unshift(item);
        document.getElementById('demo').innerHTML=birds;
    }
    function shift()
    {
        alert("removes 1st item from array");
        len=birds.shift();

        

    }
    function pop()
    {
        alert("removes last item from array");
        len=birds.pop();
        document.getElementById('demo').innerHTML=birds;
    }
    function slice()
    {
        let item = prompt("Enter index of Item u want to remove");
        birds.splice(item,1);
        document.getElementById('demo').innerHTML=birds;
    }
    function map()
    {
        const newarr = birds.map(item => item.length);
        document.getElementById('demo').innerHTML=newarr;
    }
    function split()
    {
        const str = "one,two,three,four,five,six";
        alert("String is "+str);
        const arr = str.split(',');
        document.getElementById('demo').innerHTML="aaray : "+arr;
    }
    function join()
    {
        const str = birds.join('-');
        document.getElementById('demo').innerHTML="String is : "+str;
    }
 
</script>
