<!DOCTYPE html>  
<html lang="en">  
<head>  
<body>  
    <script>  
   const myPromise = new Promise((resolve, reject) => {    
    let condition=9;    
      
    if(condition<10) {      
        resolve('Promise is resolved successfully and then() menthod will be called');    
    } else {      
        reject('Promise is rejected and catch() medhod will be called');    
    }  
});  
  myPromise.then((message) => {   
    console.log(message);  
}).catch((message) => {   
    console.log(message);  
});  
    </script>  
</body>  
</html>
