<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="eventstyle.css">
    </head>
    <body>
        <p id="demo"></p>
        <form  name="myForm" onsubmit= "validateForm()">
            <h1 id="head">Contact Us</h1>
          
            <div class="column">
              <label for="name">Your Name</label>
              <input type="text" name="name" id="name" oninput="func()">
          
              <label for="email">Email Address</label>
              <input type="email" name="email" id="email">
          
              <label for="phone">Phone Number</label>
              <input type="tel" name="phone" id="phone">
          
              <label for="the-reason">How can we help you?</label>
              <select name="reason" id="the-reason">
              <option value="">Choose one</option>
              <option value="web">I need web design services</option>
              <option value="video">I need you to produce a video</option>
              <option value="3d">I need 3D polygon things</option>
            </select>
            </div>
            <div class="column">
              <label for="message">Message</label>
              <textarea name="message" id="message" onkeyup="upper()"></textarea>
           
              <input type="submit" id="btn" value="Send Message">
            </div>
          </form>
        
<script src="event.js"></script>
    </body>
</html>
