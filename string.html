<!DOCTYPE html>
<html>
<body>
<h1>String Methods</h1>
<label>String 1 </label>
<input type="text" id="s1" size="20"><br><br>

<label>String 2 </label>
<input type="text" id="s2" size="20"><br><br>

<label>Result</label>
<input type="text" id="demo" size="20"><br><br>


<button onclick="len()">Lenght</button><br><br>
<button onclick="inc()">include</button><br><br>
<button onclick="start()">startwith</button>
<button onclick="end()">endwith</button><br><br>
<button onclick="slice()">Slice</button><br><br>
<button onclick="lower()">Lowercase</button><br><br>
<button onclick="upper()">Uppercase</button><br><br>
<button onclick="rep()">Replace</button><br><br>
<button onclick="trim1()">Trim</button><br><br>
<button onclick="con()">Concat</button><br><br>

<script>
  var s1=document.getElementById('s1');
  var s2=document.getElementById('s2');
  
   
function len() {
  a= s1.value;
  let l=a.length;
  alert("Lenght of string1 is "+l);

}
function inc()
{
  a= s1.value;
  b= s2.value;
  if(a.includes(b))
  {
    alert('Found! '+ b);
  }
  else{
    alert("not found");
  }
}
function start()
{
  a= s1.value;
  b= s2.value;
  if(a.startsWith(b))
  {
    alert('Found! '+ b);
  }
  else{
    alert("not found");
  }
}
function end()
{
  a= s1.value;
  b= s2.value;
  if(a.endsWith(b))
  {
    alert('Found! '+ b);
  }
  else{
    alert("not found");
  }
}
function slice()
{
  a= s1.value;
  alert(a.slice(1,3));
 
}
function lower()
{
  a= s1.value;
  alert(a.toLowerCase());
 
}
function upper()
{
  a= s1.value;
  alert(a.toUpperCase());
 
}
function rep()
{
  a= s1.value; 
  b= s2.value;
  r1=a.slice(0,3);
  r2=b.slice(0,3);
  alert(a.replace(r1,r2));
 
}

function trim1()
{
  a= s1.value; 
  alert(a.trim());
 
}
function con()
{
  a= s1.value; 
  b= s2.value;
  r1=a.concat(" ",b)
  alert(r1);
 
}

</script>

</body>
</html>
