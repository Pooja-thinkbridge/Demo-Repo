<!DOCTYPE html>
<html>
<body>
<h1>String Methods</h1>
<label>String 1 </label>
<input type="text" id="s1" size="20"><br><br>

<label>String 2 </label>
<input type="text" id="s2" size="20"><br><br>

<label>Result</label>
<input type="text" id="demo" size="20"><br><br>


<button onclick="len()">Lenght</button><br><br>
<button onclick="inc()">include</button><br>

<script>
  var s1=document.getElementById('s1');
  var s2=document.getElementById('s2');
  
   
function len() {
  a= s1.value;
  let l=a.length;
  alert("Lenght of string1 is "+l);

}
function inc()
{
  a= s1.value;
  b= s2.value;
  if(a.includes(b))
  {
    alert('Found! '+ b);
  }
  else{
    alert("not found");
  }
}
</script>

</body>
</html>
