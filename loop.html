<!DOCTYPE html>
<html>
<body>

<h2>Loops</h2>

<button onclick="fact()">Factorial</button><br><br>
<p id="demo"></p>
<p>while loop:</p>
<p id="demo1"></p>
<p>Do while loop</p>
<p id="demo2"></p>
<script>
    
    const birds= ['parot' , 'owl' , 'crow' , 'sparrow' ,'duck'];
    for (const item of birds)
    {
        document.write(item+"<br>");
    }
    document.write("for loop : sqaures"+"<br>");
    for(i=1;i<=5;i++)
    {
        document.write(i * i+"<br>");   
    }

    function fact()
    {
        const a= prompt("enter no");
        var fact=1;
        for(i=1;i<=a;i++)
        {
            if (i === 9) { break; }
           fact=fact*i;
           
        }
        document.getElementById('demo').innerHTML=fact;
    }
    for(i=1;i<=10;i++)
    {
        if (i === 3) { continue; }
        document.write(i +"<br>");  
       
    }

        let text = "";
        let x = 0;
        while (x < 10) {
        text += "<br>The number is " + x;
        x++;
        }
        document.getElementById("demo1").innerHTML = text;

        let text1 = "";
        let a = 0;
        do {
        text1 += "<br>The sqare of " +a+" is " + a*a;
        a++;
        }
        while (a < 10);  
        document.getElementById("demo2").innerHTML = text1;
</script>


</body>
</html>
