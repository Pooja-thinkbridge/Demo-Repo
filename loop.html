<!DOCTYPE html>
<html>
<body>

<h2>Loops</h2>


<p id="demo"></p>
<p id="demo1"></p>

<script>
    
    const birds= ['parot' , 'owl' , 'crow' , 'sparrow' ,'duck'];
    for (const item of birds)
    {
        document.write(item+"<br>");
    }
    document.write("for loop : sqaures"+"<br>");
    for(i=1;i<=5;i++)
    {
        document.write(i * i+"<br>");   
    }
</script>


</body>
