<!DOCTYPE html>
<html>
    <head>
        <style>
            table,
            td {
                padding: 6px;
            border: 1px solid #333;
            }
        </style>
    </head>
    <body>
        <div style="text-align: center;">
        <h2>HTML Table</h2>
        <table style="text-align: center;">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>City</th>
            </tr>
            <tr>
                <td>01</td>
                <td>Pooja</td>
                <td>Pune</td>
            </tr>
            <tr>
                <td>02</td>
                <td>Swati</td>
                <td>Mumbai</td>
            </tr>
            <tr>
                <td rowspan="2">03</td>
                <td>Komal</td>
                <td>Nashik</td>
            </tr>
            <tr>
                
                <td colspan="2">Priya</td>
                <td>Nagpur</td>
            </tr>
        </table>
    </div>
    </body>
</html>
