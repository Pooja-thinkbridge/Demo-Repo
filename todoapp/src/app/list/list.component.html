<div class="box">
  
    <table class="list">
      <thead>
        <tr>
          <th>ID</th>
          <th>Date</th>
          <th>Task</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todolist">
          <td>{{todo.id}}</td>
          <td>{{todo.date}}</td>
          <td>{{todo.title}}</td>
          <td>
    
            <button type="button" target="_blank" routerLink="/edit/{{todo.id}}">Edit</button>&nbsp;&nbsp;  
           
            <button type="button" (click)="deleteTodo(todo.id)">Delete</button>  </td>
        </tr>
      </tbody>
    </table>
    <button type="button" (click)="createtodo()" >Add New</button>
  </div>
  
  <router-outlet></router-outlet>
